<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    /* Linke Seite (Reiter) */
    .sidebar {
      background-color: white;
      width: 250px; /* feste Breite – später änderbar */
      height: 100%;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Rechte Seite (weißes Blatt) */
    .content {
      background-color: white;
      flex: 1;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <!-- Hier könntest du später Menüpunkte oder Buttons hinzufügen -->
  </div>

  <div class="content">
    <h1>Mein weißes Blatt</h1>
    <p>Hier kannst du Inhalte hinzufügen.</p>
  </div>

</body>
</html>
